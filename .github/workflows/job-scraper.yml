name: Job Scraper & Notifier

on:
  schedule:
    - cron: '0 9 * * MON-FRI'  # Runs at 9 AM every weekday
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil
      
      - name: Scrape job listings
        id: scrape
        run: python scripts/scraper.py
        env:
          MIN_SALARY: 4000
          JOB_TITLES: "software engineer,senior software engineer"
          KEYWORDS: "AI,artificial intelligence,machine learning,deep learning,LLM"
      
      - name: Send email notification
        if: steps.scrape.outputs.found_jobs == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'âœ¨ New AI Jobs Found - $4000+ USD/month'
          to: ${{ secrets.EMAIL_TO }}
          from: 'Job Scraper Bot'
          body: ${{ steps.scrape.outputs.email_body }}
          html_body: ${{ steps.scrape.outputs.email_body_html }}
      
      - name: Create GitHub Issue (Alternative notification)
        if: steps.scrape.outputs.found_jobs == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸŽ¯ New AI Jobs Found - $4000+ USD/month',
              body: `${{ steps.scrape.outputs.email_body }}`
            })
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-scrape-results
          path: jobs_found.json
          retention-days: 7
